  full: `–ë–∏–ª–µ—Ç 3. –ü–µ—Ä–∏–æ–¥–∏–∑–∞—Ü–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –î—Ä–µ–≤–Ω–µ–π –ú–µ—Å–æ–ø–æ—Ç–∞–º–∏–∏

–ü–∞–º—è—Ç–Ω–∏–∫–∏: –í–æ—Ä–æ—Ç–∞ –ò—à—Ç–∞—Ä, –í–∏—Å—è—á–∏–µ —Å–∞–¥—ã –í–∞–≤–∏–ª–æ–Ω–∞, —Å—Ç–µ–ª–∞ –•–∞–º–º—É—Ä–∞–ø–∏.

// === –í–ò–ö–¢–û–†–ò–ù–ê ===
const quizQuestions = [
  { q: "–í –∫–∞–∫–æ–π —ç–ø–æ—Ö–µ –ø–æ—è–≤–∏–ª–∞—Å—å ¬´–í–∏–ª–ª–µ–Ω–¥–æ—Ä—Ñ—Å–∫–∞—è –í–µ–Ω–µ—Ä–∞¬ª?", a: "–ø–∞–ª–µ–æ–ª–∏—Ç" },
  { q: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –º–µ–≥–∞–ª–∏—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ–æ—Ä—É–∂–µ–Ω–∏–µ –≤ –ê–Ω–≥–ª–∏–∏?", a: "—Å—Ç–æ—É–Ω—Ö–µ–Ω–¥–∂" },
  { q: "–ö–∞–∫–∞—è —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å—Ç—Ä–æ–∏–ª–∞ –ø–∏—Ä–∞–º–∏–¥—ã –≤ –ì–∏–∑–µ?", a: "–µ–≥–∏–ø–µ—Ç" },
  { q: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–ª—Å—è –º–Ω–æ–≥–æ—Å—Ç—É–ø–µ–Ω—á–∞—Ç—ã–π —Ö—Ä–∞–º –≤ –ú–µ—Å–æ–ø–æ—Ç–∞–º–∏–∏?", a: "–∑–∏–∫–∫—É—Ä–∞—Ç" },
  { q: "–ö –∫–∞–∫–æ–º—É –ø–µ—Ä–∏–æ–¥—É –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –ü–∞—Ä—Ñ–µ–Ω–æ–Ω?", a: "–¥—Ä–µ–≤–Ω—è—è –≥—Ä–µ—Ü–∏—è" },
  { q: "–ö–∞–∫–æ–π —Ä–∏–º—Å–∫–∏–π –ø–∞–º—è—Ç–Ω–∏–∫ –±—ã–ª –∞—Ä–µ–Ω–æ–π –≥–ª–∞–¥–∏–∞—Ç–æ—Ä—Å–∫–∏—Ö –±–æ—ë–≤?", a: "–∫–æ–ª–∏–∑–µ–π" },
  { q: "–ì–ª–∞–≤–Ω—ã–π —Ö—Ä–∞–º –í–∏–∑–∞–Ω—Ç–∏–∏?", a: "—Å–æ—Ñ–∏—è" },
  { q: "–ö—Ç–æ –Ω–∞–ø–∏—Å–∞–ª ¬´–¢–∞–π–Ω—É—é –≤–µ—á–µ—Ä—é¬ª?", a: "–ª–µ–æ–Ω–∞—Ä–¥–æ" }
];

let currentQuestion = null;

// === –§–£–ù–ö–¶–ò–ò ===
function startQuiz() {
  currentQuestion = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
  addMessage("–í–æ–ø—Ä–æ—Å: " + currentQuestion.q, "bot");
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim().toLowerCase();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  // –ü–æ–∏—Å–∫ –≤ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π
  let found = knowledgeBase.find(entry => text.includes(entry.key));
  if (found) {
    addMessage(found.short, "bot");
    addDetailButton(found);
    return;
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤ (—á—Ç–æ, –∫—Ç–æ, –∫–æ–≥–¥–∞ –∏ —Ç.–¥.)
  const keywords = ["—á—Ç–æ", "–∫—Ç–æ", "–∫–æ–≥–¥–∞", "–≥–¥–µ", "–∫–∞–∫", "–ø–æ—á–µ–º—É", "–æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏", "—Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞", "–∑–Ω–∞—á–µ–Ω–∏–µ"];
  if (keywords.some(kw => text.startsWith(kw) || text.includes(kw))) {
    let entry = knowledgeBase.find(e => text.includes(e.key));
    if (entry) {
      addMessage(entry.short, "bot");
      addDetailButton(entry);
      return;
    }
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
  if (currentQuestion) {
    if (text.includes(currentQuestion.a)) {
      addMessage("–í–µ—Ä–Ω–æ! üéâ", "bot");
      setTimeout(startQuiz, 1000);
    } else {
      addMessage("–ù–µ —Å–æ–≤—Å–µ–º. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: " + currentQuestion.a, "bot");
      setTimeout(startQuiz, 1500);
    }
  } else {
    startQuiz();
  }
}

// === –ó–∞–ø—É—Å–∫ ===
addMessage("–ü—Ä–∏–≤–µ—Ç! üé® –Ø —á–∞—Ç-–±–æ—Ç –ø–æ –∏—Å—Ç–æ—Ä–∏–∏ –∏—Å–∫—É—Å—Å—Ç–≤–∞. –ó–∞–¥–∞–≤–∞–π –≤–æ–ø—Ä–æ—Å—ã –∏–ª–∏ –Ω–∞—á–Ω—ë–º –≤–∏–∫—Ç–æ—Ä–∏–Ω—É!", "bot");
startQuiz();
